<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="1200" viewBox="0 0 1000 1200">
  <title>Data Flow Diagram - CoreCount Fitness Planner</title>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Styles -->
  <style type="text/css">
    .external-entity { fill: #f8f9fc; stroke: #4e73df; stroke-width: 3; }
    .process { fill: #4e73df; stroke: #2e59d9; stroke-width: 2; }
    .data-store { fill: #f6c23e; stroke: #dda20a; stroke-width: 2; }
    .flow-line { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #000; }
    .text-white { font-family: Arial, sans-serif; font-size: 14px; fill: #fff; }
    .text-bold { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #000; }
    .section-title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #333; }
    .data-label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; font-style: italic; }
  </style>
  
  <!-- Background -->
  <rect width="1000" height="1200" fill="#f8f9fc" />
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" class="section-title" style="font-size: 24px;">Data Flow Diagram - CoreCount Fitness Planner</text>
  
  <!-- External Entities -->
  <rect x="50" y="100" width="120" height="80" class="external-entity" />
  <text x="110" y="145" text-anchor="middle" class="text-bold">User</text>
  
  <rect x="50" y="600" width="120" height="80" class="external-entity" />
  <text x="110" y="645" text-anchor="middle" class="text-bold">Admin</text>
  
  <!-- Main Processes -->
  <circle cx="300" cy="140" r="70" class="process" />
  <text x="300" y="140" text-anchor="middle" class="text-white text-bold">1.0</text>
  <text x="300" y="160" text-anchor="middle" class="text-white">User</text>
  <text x="300" y="180" text-anchor="middle" class="text-white">Authentication</text>
  
  <circle cx="300" cy="350" r="70" class="process" />
  <text x="300" y="350" text-anchor="middle" class="text-white text-bold">2.0</text>
  <text x="300" y="370" text-anchor="middle" class="text-white">Workout</text>
  <text x="300" y="390" text-anchor="middle" class="text-white">Management</text>
  
  <circle cx="300" cy="560" r="70" class="process" />
  <text x="300" y="560" text-anchor="middle" class="text-white text-bold">3.0</text>
  <text x="300" y="580" text-anchor="middle" class="text-white">Schedule</text>
  <text x="300" y="600" text-anchor="middle" class="text-white">Management</text>
  
  <circle cx="300" cy="770" r="70" class="process" />
  <text x="300" y="770" text-anchor="middle" class="text-white text-bold">4.0</text>
  <text x="300" y="790" text-anchor="middle" class="text-white">Progress</text>
  <text x="300" y="810" text-anchor="middle" class="text-white">Tracking</text>
  
  <circle cx="300" cy="980" r="70" class="process" />
  <text x="300" y="980" text-anchor="middle" class="text-white text-bold">5.0</text>
  <text x="300" y="1000" text-anchor="middle" class="text-white">Profile</text>
  <text x="300" y="1020" text-anchor="middle" class="text-white">Management</text>
  
  <!-- Data Stores -->
  <rect x="600" y="100" width="300" height="60" rx="10" ry="10" class="data-store" />
  <text x="620" y="140" class="text-bold">D1: Users</text>
  
  <rect x="600" y="200" width="300" height="60" rx="10" ry="10" class="data-store" />
  <text x="620" y="240" class="text-bold">D2: User Profiles</text>
  
  <rect x="600" y="300" width="300" height="60" rx="10" ry="10" class="data-store" />
  <text x="620" y="340" class="text-bold">D3: Workout Categories</text>
  
  <rect x="600" y="400" width="300" height="60" rx="10" ry="10" class="data-store" />
  <text x="620" y="440" class="text-bold">D4: Workouts</text>
  
  <rect x="600" y="500" width="300" height="60" rx="10" ry="10" class="data-store" />
  <text x="620" y="540" class="text-bold">D5: Exercises</text>
  
  <rect x="600" y="600" width="300" height="60" rx="10" ry="10" class="data-store" />
  <text x="620" y="640" class="text-bold">D6: Workout Exercises</text>
  
  <rect x="600" y="700" width="300" height="60" rx="10" ry="10" class="data-store" />
  <text x="620" y="740" class="text-bold">D7: User Progress</text>
  
  <rect x="600" y="800" width="300" height="60" rx="10" ry="10" class="data-store" />
  <text x="620" y="840" class="text-bold">D8: Workout Schedules</text>
  
  <rect x="600" y="900" width="300" height="60" rx="10" ry="10" class="data-store" />
  <text x="620" y="940" class="text-bold">D9: Contact Messages</text>
  
  <rect x="600" y="1000" width="300" height="60" rx="10" ry="10" class="data-store" />
  <text x="620" y="1040" class="text-bold">D10: Fitness Articles</text>
  
  <rect x="600" y="1100" width="300" height="60" rx="10" ry="10" class="data-store" />
  <text x="620" y="1140" class="text-bold">D11: Motivational Quotes</text>
  
  <!-- Data Flows -->
  <!-- User Authentication Flows -->
  <line x1="170" y1="120" x2="230" y2="120" class="flow-line" />
  <text x="200" y="110" class="data-label">Login Credentials</text>
  
  <line x1="230" y1="160" x2="170" y2="160" class="flow-line" />
  <text x="200" y="180" class="data-label">Session Token</text>
  
  <line x1="370" y1="120" x2="600" y2="120" class="flow-line" />
  <text x="480" y="110" class="data-label">Verify User</text>
  
  <line x1="600" y1="140" x2="370" y2="140" class="flow-line" />
  <text x="480" y="160" class="data-label">User Data</text>
  
  <!-- Workout Management Flows -->
  <line x1="170" y1="140" x2="240" y2="320" class="flow-line" />
  <text x="180" y="240" class="data-label">View Workouts</text>
  
  <line x1="360" y1="320" x2="600" y2="420" class="flow-line" />
  <text x="480" y="380" class="data-label">Query Workouts</text>
  
  <line x1="600" y1="440" x2="360" y2="380" class="flow-line" />
  <text x="480" y="430" class="data-label">Workout Data</text>
  
  <line x1="300" y1="420" x2="300" y2="490" class="flow-line" />
  <text x="320" y="460" class="data-label">Workout Details</text>
  
  <!-- Schedule Management Flows -->
  <line x1="170" y1="150" x2="240" y2="540" class="flow-line" />
  <text x="180" y="350" class="data-label">Schedule Request</text>
  
  <line x1="360" y1="540" x2="600" y2="820" class="flow-line" />
  <text x="480" y="680" class="data-label">Save Schedule</text>
  
  <line x1="600" y1="800" x2="360" y2="580" class="flow-line" />
  <text x="480" y="700" class="data-label">Schedule Data</text>
  
  <line x1="300" y1="630" x2="300" y2="700" class="flow-line" />
  <text x="320" y="670" class="data-label">Schedule Details</text>
  
  <!-- Progress Tracking Flows -->
  <line x1="170" y1="170" x2="240" y2="750" class="flow-line" />
  <text x="180" y="470" class="data-label">View Progress</text>
  
  <line x1="360" y1="750" x2="600" y2="720" class="flow-line" />
  <text x="480" y="740" class="data-label">Query Progress</text>
  
  <line x1="600" y1="740" x2="360" y2="790" class="flow-line" />
  <text x="480" y="780" class="data-label">Progress Data</text>
  
  <line x1="240" y1="790" x2="170" y2="180" class="flow-line" />
  <text x="180" y="500" class="data-label">Progress Stats</text>
  
  <!-- Profile Management Flows -->
  <line x1="170" y1="190" x2="240" y2="960" class="flow-line" />
  <text x="180" y="580" class="data-label">Profile Updates</text>
  
  <line x1="360" y1="960" x2="600" y2="220" class="flow-line" />
  <text x="480" y="600" class="data-label">Update Profile</text>
  
  <line x1="600" y1="240" x2="360" y2="1000" class="flow-line" />
  <text x="480" y="630" class="data-label">Profile Data</text>
  
  <line x1="240" y1="1000" x2="170" y2="200" class="flow-line" />
  <text x="180" y="610" class="data-label">Profile Info</text>
  
  <!-- Admin Flows -->
  <line x1="110" y1="600" x2="110" y2="500" class="flow-line" />
  <text x="90" y="550" class="data-label">Manage Content</text>
  
  <line x1="170" y1="620" x2="240" y2="580" class="flow-line" />
  <text x="200" y="590" class="data-label">Workout Management</text>
  
  <line x1="170" y1="640" x2="240" y2="1000" class="flow-line" />
  <text x="200" y="830" class="data-label">User Management</text>
  
  <!-- Legend -->
  <rect x="750" y="40" width="20" height="20" class="external-entity" />
  <text x="780" y="55" class="text">External Entity</text>
  
  <circle cx="750" cy="80" r="10" class="process" />
  <text x="780" y="85" class="text">Process</text>
  
  <rect x="740" y="100" width="20" height="10" rx="5" ry="5" class="data-store" />
  <text x="780" y="110" class="text">Data Store</text>
</svg>